<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula cuánto puedes ganar con tu curso online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/images/flow_business_logo_hor.png" alt="" />
      </div>
      <div class="inputs">
        <h1>¿Cuánto puedo ganar con mi curso en linea?</h1>
        <form action="calcular.php" method="post">
          <div class="input-text">
            <div class="left-group">
              <label for="precio">Precio del curso</label>
              <div class="tooltip">
                <span class="material-symbols-outlined"> help </span>
                <span class="tooltip-text tooltip-text-hor"
                  >Indica el precio de tu curso en dólares USD</span
                >
              </div>
            </div>
            <p class="display-input precio">$</p>
          </div>
          <br />
          <input
            type="range"
            min="10"
            max="5000"
            step="10"
            value="100"
            name="precio"
            id="precio"
            class="input-range"
            required
          />

          <br />
          <div class="input-text">
            <div class="left-group">
              <label for="precio">Cursos vendidos</label>
              <div class="tooltip">
                <span class="material-symbols-outlined"> help </span>
                <span class="tooltip-text tooltip-text-hor">Tooltip</span>
              </div>
            </div>
            <p class="display-input cursos">#</p>
          </div>
          <br />
          <input
            type="range"
            min="1"
            max="100"
            step="1"
            value="10"
            name="cursos"
            id="cursos"
            class="input-range"
            required
          />
          <br />
          <div class="input-text">
            <div class="left-group">
              <label for="precio">Costo por lead</label>
              <div class="tooltip">
                <span class="material-symbols-outlined"> help </span>
                <span class="tooltip-text tooltip-text-hor">Tooltip</span>
              </div>
            </div>
            <p class="display-input cpl">$</p>
          </div>
          <br />
          <input
            type="range"
            min=".5"
            max="50"
            step=".5"
            value="5"
            name="cpl"
            id="cpl"
            class="input-range"
            required
          />
          <br />
          <div class="input-text">
            <div class="left-group">
              <label for="precio">Tasa de conversión</label>
              <div class="tooltip">
                <span class="material-symbols-outlined"> help </span>
                <span class="tooltip-text tooltip-text-hor">Tooltip</span>
              </div>
            </div>
            <p class="display-input conversion">%</p>
          </div>
          <br />
          <input
            type="range"
            min="0.5"
            max="100"
            step=".5"
            value="2"
            name="conversion"
            id="conversion"
            class="input-range"
            required
          />
          <br />
        </form>
      </div>
      <div class="results">
        <div class="result">
          <div class="result-heading">
            <div class="tooltip tooltip-ver">
              <span class="material-symbols-outlined"> help </span>
              <span class="tooltip-text tooltip-text-ver">Tooltip</span>
            </div>
            <h2>Utilidad<br />Bruta</h2>
          </div>
          <p class="display-output bruta">$1,500</p>
        </div>
        <div class="result">
          <div class="result-heading">
            <div class="tooltip tooltip-ver">
              <span class="material-symbols-outlined"> help </span>
              <span class="tooltip-text tooltip-text-ver">Tooltip</span>
            </div>
            <h2>CPA</h2>
          </div>
          <p class="display-output cpa">$100</p>
        </div>
        <div class="result">
          <div class="result-heading">
            <div class="tooltip tooltip-ver">
              <span class="material-symbols-outlined"> help </span>
              <span class="tooltip-text tooltip-text-ver">Tooltip</span>
            </div>
            <h2>Costo de<br />Ventas</h2>
          </div>

          <p class="display-output costo">-$300</p>
        </div>
        <div class="result">
          <div class="result-heading">
            <div class="tooltip tooltip-ver">
              <span class="material-symbols-outlined"> help </span>
              <span class="tooltip-text tooltip-text-ver">Tooltip</span>
            </div>
            <h2>Utilidad<br />Neta</h2>
          </div>

          <p class="display-output neta">$1,200</p>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
